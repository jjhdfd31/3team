<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
        .form-group{
            width: 30%;
            margin-left: 35%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content">

    <form action="/members/login" method="post" role="form" style="text-align: center">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>

        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="text-align: center"></p>
        <button class="btn btn-primary" style="border-radius: 50px;background: #000;box-shadow: 1px 1px 6px #777;border: #000 solid 1px">로그인</button>
        <a type="button" class="btn btn-primary" onClick="location.href='/members/new'" style="border-radius: 50px;background: #000;box-shadow: 1px 1px 6px #777;border: #000 solid 1px">회원가입</a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
