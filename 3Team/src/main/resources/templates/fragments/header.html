<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
         style="background-color:white !important; width: 100%; margin-bottom: 30px; border-bottom: 0.5px solid #797979; box-shadow: 0px 1px 0px #333333">
        <a class="navbar-brand" href="/" style="margin-left: 30px">
            <img src="/img/free-icon-cool-7298816.png" style="width: 70px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 20px">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/items">상품 관리</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')"
                    style="position: absolute; right: 30%; bottom: 25%;">
                    <a class="nav-link" href="/cart">장바구니</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')"
                    style="position: absolute; right: 25%; bottom: 25%;">
                    <a class="nav-link" href="/orders">구매이력</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()" style="position: absolute; right: 25%; bottom: 25%; ">
                    <a class="nav-link" href="/members/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()" style="position: absolute; right: 20%; bottom: 25%;">
                    <a class="nav-link" href="/members/new">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" style="position: absolute; right: 20%; bottom: 25%;">
                    <a class="nav-link" href="/members/logout">로그아웃</a>
                </li>
            </ul>
            <form class="search-box" th:action="@{/}" method="get" style="border: solid 2px #333333">
                <input name="searchQuery" class="search-txt" type="text" placeholder="Search">
                <button class="search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>
    <!--        <div style="border-bottom: 1px solid #e3e2e2;">-->
    <!--        </div>-->
</div>

</html>
